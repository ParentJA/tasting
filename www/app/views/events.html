<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="panel-title">Events</span>
    <button class="btn btn-primary btn-xs pull-right" ng-click="createEvent()">Create event</button>
  </div>
  <div class="panel-body" ng-show="isFormVisible()">
    <form name="models.eventForm" novalidate ng-submit="submitEvent()">
      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" ng-model="models.event.name" required>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea class="form-control" rows="2" ng-model="models.event.description" required></textarea>
      </div>
      <div class="form-group">
        <label>Start:</label>
        <input class="form-control" type="datetime-local" ng-model="models.event.start_dt" required>
      </div>
      <div class="form-group">
        <label>End:</label>
        <input class="form-control" type="datetime-local" ng-model="models.event.end_dt" required>
      </div>
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit" ng-disabled="models.eventForm.$invalid">Submit</button>
    </form>
  </div>
</div>
<table class="table" ng-class="{'table-hover': hasEvents()}">
  <thead>
  <tr>
    <th>Name</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="event in models.events" ng-click="selectEvent(event)" ng-show="hasEvents()">
    <td>{{ event.name }}</td>
    <td>{{ event.start_dt | date : "medium" }}</td>
    <td>{{ event.end_dt | date : "medium" }}</td>
  </tr>
  <tr ng-hide="hasEvents()">
    <td class="text-center" colspan="3">
      No events yet! Click here to add the first event.
    </td>
  </tr>
  </tbody>
</table>
