<div class="row">
  <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Log in!</h4>
      </div>
      <div class="panel-body">
        <form name="models.logInForm" ng-submit="logIn()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control" type="text" ng-model="models.username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" ng-model="models.password" required>
          </div>
          <button class="btn btn-primary" type="submit" ng-disabled="models.logInForm.$invalid">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
