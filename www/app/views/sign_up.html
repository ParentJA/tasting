<div class="row">
  <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Sign up!</h4>
      </div>
      <div class="panel-body">
        <form name="models.signUpForm" ng-submit="signUp()">
          <div class="form-group">
            <label>First name:</label>
            <input class="form-control" type="text" ng-model="models.firstName" required>
          </div>
          <div class="form-group">
            <label>Last name:</label>
            <input class="form-control" type="text" ng-model="models.lastName" required>
          </div>
          <div class="form-group">
            <label>Email address:</label>
            <input class="form-control" type="text" ng-model="models.email" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" ng-model="models.password" required>
          </div>
          <div class="form-group">
            <label>Password confirmation:</label>
            <input class="form-control" type="password"
                   ng-model="models.password_confirmation" required>
          </div>
          <button class="btn btn-primary" type="submit" ng-disabled="models.signUpForm.$invalid">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
